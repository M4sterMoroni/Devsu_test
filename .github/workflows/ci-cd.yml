name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner | lower }}/devsu_test

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        working-directory: ./test/demo
        run: |
          python -m pip install --upgrade pip
          pip install -r ../../requirements.txt
          
      - name: Run migrations
        working-directory: ./test/demo
        run: |
          python manage.py makemigrations
          python manage.py migrate
          
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: demo.settings
          PYTHONPATH: ${{ github.workspace }}/test/demo
          DJANGO_SECRET_KEY: "test-key-for-ci"
        run: |
          cd test/demo && python -m pytest -v

  build-and-push:
    needs: [test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build and push Docker image
        working-directory: ./test
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=${{ github.sha }}
          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION
          docker build -t $IMAGE_ID:$VERSION .
          docker push $IMAGE_ID:$VERSION

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Configure kubectl
        uses: azure/k8s-set-context@v3
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.KUBE_CONFIG }}
          
      - name: Deploy to Kubernetes
        working-directory: ./test
        run: |
          IMAGE_ID=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          VERSION=${{ github.sha }}
          kubectl apply -f k8s/
          kubectl set image deployment/django-api django-api=$IMAGE_ID:$VERSION
          kubectl rollout status deployment/django-api
          
      - name: Verify Deployment
        run: |
          kubectl get deployment django-api -o wide
          kubectl get pods -l app=django-api 